<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <style>
        .b1:hover{
            background-color: #0d6efd;
            color: white;

</head>
<body style="background-image: url('https://images.unsplash.com/photo-1607944024060-0450380ddd33?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTR8fGJhbmt8ZW58MHx8MHx8fDA%3D'); background-size: cover; ; ">
    <!-- <img src="https://img.freepik.com/premium-vector/banking-serâ€¦ymbols-dollar-euro-yen-pound-icons_127544-803.jpg" alt=""> -->
    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container-fluid mb-3">
            <h1 class="fs-2 ms-2 mt-3 fw-bold" style=" color: rgb(72, 130, 206);">UCO Bank</h1>

            <form class="d-flex m-2">
                <a href="#home"><button type="button" class="b1 btn btn-outline-light rounded-pill me-3"
                        style="border: none;">Home</button></a>
                <a href="#contact"><button type="button" class="b1 btn btn-outline-light rounded-pill me-3"
                        style="border: none;">Services</button></a>
                <a href=""><button type="button" class="b1 btn btn-outline-light rounded-pill me-3"
                        style="border: none;">Settings</button></a>
                <a href="signin.html"><button type="button" class="b1 btn btn-outline-light rounded-pill me-3" style="border: none;"
                         onclick="logOut()">Logout</button></a>
            </form>
        </div>
    </nav>



    <div class="container" >
        <div class="text-center m-5">
            <h1 id="head" class="text-light fs-1 fw-bold" style="padding: 10px;">Welcome </h1>
        </div>
    </div>



    <div class="row d-flex justify-content-around mx-5">
        <div class="col-lg-5 col-md-7 col-sm-9 flex-fill " >
            <div class="container text-center border mb-4 pb-3" style="background-color: rgba(109, 165, 177, 0.712); border-radius: 20px;">
                <h3 class="text-light mt-3">Deposit</h3>
                <input id="amt1" type="text" class="form-control mt-4 rounded-pill" placeholder="Enter the Amount">
                <input id="pass1" type="password" class="form-control mt-4 rounded-pill" placeholder="Enter your Password">
                <button class="btn btn-primary rounded-pill mt-4 mb-4" onclick="deposit()">Deposit</button>
                <div id="dept"></div>
            </div>
        </div>
        <div class="col-lg-5 col-md-7 col-sm-9 flex-fill ">
            <div class="container-fluid text-center border pb-3" style="background-color: rgba(109, 165, 177, 0.712); border-radius: 20px;">
                <h3 class="text-light mt-3">Withdraw</h3>
                <input id="amt2" type="text" class="form-control rounded-pill mt-4" placeholder="Enter the Amount">
                <input id="pass2" type="password" class="form-control rounded-pill mt-4" placeholder="Enter your Password">
                <button class="btn btn-primary rounded-pill mt-4 mb-4" onclick="withdraw()">Withdraw</button>
                <div id="withd"></div>
            </div>
        </div>
    </div>




<script>
    uname=localStorage.getItem('username')
    head.innerHTML+=uname

    val=localStorage.getItem("accno")
    person=JSON.parse(localStorage.getItem(val))
    person['balance'] = 0;
    balance=person.balance
    function deposit(){
        if(pass1.value==person.password){
        dep=parseFloat(amt1.value)

         balance+=dep
        person.balance=balance
        localStorage.setItem(val, JSON.stringify(person));
        dept.innerHTML=`<ul class="list-group" style="margin-top: 20px;">
                <li class="list-group-item active" aria-current="true">Name: ${person.name}</li>
                <li class="list-group-item">Account no: ${person.accno}</li>
                <li class="list-group-item">Balance: ${balance}</li>
                </ul>`
        
        }
        else{
            alert('Enter valid details')
        }
    }
    function withdraw(){
        
        dept.innerHTML=``
        if(pass2.value==person.password){
        des=parseFloat(amt2.value)
        balance-=des
            person.balance=balance
        localStorage.setItem(val, JSON.stringify(person));
        withd.innerHTML=`<ul class="list-group" style="margin-top: 20px;">
                <li class="list-group-item active" aria-current="true">Name: ${person.name}</li>
                <li class="list-group-item">Account no: ${person.accno}</li>
                <li class="list-group-item">Balance: ${balance}</li>
                </ul>`
        }
        else{
            alert('Invalid password')
        }
        }
        function logOut(){
            window.location="signin.html"
        }
</script>
</body>
</html>
