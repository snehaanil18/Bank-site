<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>
<body>

    
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light mb-5" >
        <div class="container-fluid">
            <h1 class="fs-2 mt-3 ms-2  fw-bold" style=" color: rgb(44, 90, 151);">UCO Bank</h1>

            <form class="d-flex m-2">
                <a href="index.html"><button type="button" class="btn btn-outline-primary rounded-pill me-3"
                        style="border: none;">Home</button></a>
                <a href="#contact"><button type="button" class="btn btn-outline-primary rounded-pill me-3"
                        style="border: none;">Contacts</button></a>
                <a href="signup.html"><button type="button" class="btn btn-outline-primary rounded-pill me-3"
                        style="border: none;">Sign Up</button></a>
                <a href="signin.html"><button type="button" class="btn btn-outline-primary rounded-pill me-3" style="border: none;"
                       >Sign In</button></a>
            </form>
        </div>
    </nav>




    <div class="row d-flex mt-4">
        <div class="col-lg-6 col-md-9 col-sm-12 mt-5 pt-5 flex-fill ">
            <img class="ms-5 p-3" width="100%" height="400px" src="https://rurutek.com/jio/assets/img/login-animate.gif" alt="">
        </div>
        
        <div class="col-lg-6 col-md-9-ms-3 col-sm-12 mt-5 pt-5 flex-fill ">
            <div class="container border p-3 text-center " style="background-color: rgb(135, 189, 189);">
                <img width="100px" src="https://static.vecteezy.com/system/resources/thumbnails/017/745/091/small_2x/bank-roman-style-png.png" alt="">
                <h3 class="mt-4">My Bank</h3>
                <input id="uname" type="text" class="form-control rounded-pill mt-4 mx-auto w-75" placeholder="Username">
                <input id="accno" type="text" class="form-control rounded-pill mt-4 mx-auto w-75" placeholder="Account Number">
                <input id="pass" type="password" class="form-control rounded-pill mt-4 mx-auto w-75"  placeholder="Password">
                <button class="btn btn-primary rounded-pill mt-4 w-75"  onclick="regT()">Register</button>
                <div class="mt-4">
                    <button type="button" class="btn btn-link" onclick="signIn()">Sign In</button>
                </div>


            </div>
        </div>
    </div>




    <script>
        
        function regT(){
            
            const person ={
                name: uname.value,
                accno: accno.value,
                password: pass.value
            }
            if(person.name==""||person.accno==""||person.password==""){
                alert('Please fill the details')
            }
            else{
                if(person.accno in localStorage){
                    alert('Account details already added')
                }
                else{
                    localStorage.setItem(person.accno,JSON.stringify(person))
                    alert('Account details added sucessfully')
                    window.location="signin.html"
                }
            }
        }
        function signIn(){
            window.location="signin.html"
        }
    </script>
</body>
</html>
